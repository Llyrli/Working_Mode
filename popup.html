<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Working Mode</title>
  <style>
    body { width: 400px; padding: 10px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:#1a202c; }
    .row { display:flex; align-items:center; justify-content:space-between; margin:8px 0; }
    .title { font-weight:800; font-size:18px; }

    .btn { padding:4px 8px; border:1px solid #d5dbe5; border-radius:8px; background:#fff; cursor:pointer; font-size:12px; }
    .btn:hover { background:#f6f6f9; }
    .btn-sm { padding:2px 6px; border-radius:6px; font-size:11px; }

    .card { background:#e9effa; border:1px solid #d6e0f3; border-radius:12px; padding:10px; }
    .card + .card { margin-left:8px; }

    .grid { display:grid; grid-template-columns: 1fr auto; gap:8px; align-items:center; }
    .pill { padding:3px 8px; border-radius:999px; font-weight:700; display:inline-block; }

    .toggle { font-size:12px; color:#334155; cursor:pointer; user-select:none; display:inline-flex; align-items:center; gap:4px; }
    .toggle:hover { text-decoration: underline; }

    .pie-legend-wrap { display:grid; grid-template-columns: 180px 1fr; gap:8px; align-items:center; }
    .pieBox { justify-self:start; margin-left:-10px; }
    #pie { width:160px; height:160px; }

    table.table { border-collapse: collapse; font-size:12px; width:100%; margin-left: -38px;}
    .table th, .table td { border-bottom:1px solid #e6eaf2; padding:4px 6px; text-align:left; vertical-align:top; }
    .umbrella-cell { width: 68px; white-space:nowrap; }
    .cat-chip { display:inline-block; position:relative; padding:2px 6px 6px 6px; border-radius:6px; }
    .cat-chip .bar { position:absolute; left:6px; right:6px; bottom:2px; height:4px; border-radius:3px; }
    .timepct { display:flex; gap:6px; align-items:center; white-space:nowrap; }
    .timepct .sep { opacity:.4; }

    #domainList { font-size:12px; }
    .domain-table { width:100%; border-collapse:collapse; }
    .domain-table th, .domain-table td { border-bottom:1px solid #e6eaf2; padding:4px 6px; text-align:left; }
    .caret-btn { border:none; background:transparent; cursor:pointer; font-size:12px; line-height:1; padding:2px 4px; }
    .caret { display:inline-block; transform: rotate(0deg); }

    h3 { margin:10px 0 6px; font-size:14px; }
    select { font-size:12px; padding:4px 6px; border:1px solid #d5dbe5; border-radius:6px; background:#fff; }
  </style>
</head>
<body>
  <div class="row">
    <div class="title">Working Mode</div>
  </div>

  <div style="display:flex;">
    <div class="card" style="flex:1;">
      <div class="grid">
        <div style="font-size:12px;color:#334155;">Current category</div>
        <button id="recheck" class="btn btn-sm">ReClassify</button>
      </div>
      <div style="display:flex; gap:8px; align-items:center; flex-wrap:wrap; margin-top:6px;">
        <div id="current" class="pill">other</div>
        <span id="toggleManual" class="toggle"><span id="caret">▾</span>Change</span>
        <select id="manualCat" style="display:none;"></select>
      </div>
    </div>

    <div class="card" style="width:160px;">
      <div class="row" style="margin:0 0 6px 0;">
        <div style="font-size:12px;">Rest alarm</div>
        <button id="restToggle" class="btn btn-sm">Enable</button>
      </div>
      <div id="pageTimerWrap" class="muted" style="display:none;">
        Already rested for:<span id="pageTimer">00:00</span>
      </div>
    </div>
  </div>

  <h3 id="pieTitle">Pie Chart</h3>
  <div class="pie-legend-wrap">
    <div class="pieBox"><canvas id="pie" width="160" height="160"></canvas></div>
    <table class="table" id="legend">
      <thead><tr><th class="umbrella-cell">Umbrella</th><th>Category</th><th>Time & %</th></tr></thead>
      <tbody id="legendBody"></tbody>
    </table>
  </div>

  <h3 style="display:flex;align-items:center;gap:6px;">
    Top5 Domains
    <button id="pairsToggle" class="caret-btn" title="展开/收起"><span id="pairsCaret" class="caret">▾</span></button>
  </h3>
  <div id="domainList" style="display:block;">
    <table class="domain-table" id="domainTable">
      <thead><tr><th>Domain</th><th>Category</th><th>Time</th></tr></thead>
      <tbody id="domainTbody"></tbody>
    </table>
  </div>

  <div class="row" style="margin-top:10px">
    <button id="export" class="btn">Export (TXT)</button>
    <a href="options.html" target="_blank" class="btn">Settings</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
